<!DOCTYPE html>
<html>
  <head>
    <title>Underscore to CamelCase Converter</title>
  </head>
  <body>
    <script>
      const textarea = document.createElement("textarea");
      document.body.appendChild(textarea);

      const button = document.createElement("button");
      button.textContent = "Convert";
      document.body.appendChild(button);

      function convertToCamelCase(text) {
        const lines = text.split("\n");
        for (const line of lines) {
          const words = line.trim().split("_");
          const camelCasedWords = [words[0]];
          for (let i = 1; i < words.length; i++) {
            camelCasedWords.push(
              words[i][0].toUpperCase() + words[i].slice(1).toLowerCase()
            );
          }
          console.log(camelCasedWords.join(""));
        }
      }
      button.addEventListener("click", function () {
        const text = textarea.value;
        convertToCamelCase(text);
      });
    </script>
  </body>
</html>
